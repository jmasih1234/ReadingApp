{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ReadingApp — Demo UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'appsetup/style.css' %}">
</head>
<body>
  <main class="container">
    <div class="card">
      <header class="card-header">
        <h1>ReadingApp</h1>
      </header>

      <section class="card-body">

        <!-- Start Button -->
        <div class="top-action">
          <button id="start-btn" class="btn primary">Start</button>
        </div>

        <!-- Text Display -->
        <article class="text-block reading-area">
          <!-- <h2>Reading Passage</h2> -->
          <p id="reading-text">
            This is where our text will show up for the reader...
          </p>
        </article>

        <!-- End Button -->
         <div class="bottom-action">
          <button id="end-btn" class="btn danger">End</button>
         </div>


          <!-- Settings Section -->
        <div class="settings-section">

            <!-- Font Type Button -->
            <div class="settings-button">
              <button class="btn outline">Font Type</button>
              <div class="options">
                <label class="option-box"><input type="checkbox"> Font 1</label>
                <label class="option-box"><input type="checkbox"> Font 2</label>
                <label class="option-box"><input type="checkbox"> Font 3</label>
              </div>
            </div>

            <!-- Background/Text Color Button -->
            <div class="settings-button">
              <button class="btn outline">Colors</button>
              <div class="options">
                <label class="option-box"><input type="checkbox"> Scheme 1</label>
                <label class="option-box"><input type="checkbox"> Scheme 2</label>
                <label class="option-box"><input type="checkbox"> Scheme 3</label>
              </div>
            </div>

            <!-- Text Size Button -->
            <div class="settings-button">
              <button class="btn outline">Text Size</button>
              <div class="options">
                <label class="option-box"><input type="checkbox"> Small</label>
                <label class="option-box"><input type="checkbox"> Medium</label>
                <label class="option-box"><input type="checkbox"> Large</label>
              </div>
            </div>

        </div>


        <footer class="hint">Tip: buttons work client-side — no reload required.</footer>
      </section>
    </div>
  </main>

  <script src="{% static 'appsetup/script.js' %}"></script>
</body>
</html>
